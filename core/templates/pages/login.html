{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body{

           font-family: 'Poppins', sans-serif !important;
        }
  
       ul li a{
           margin-bottom: 40px;
        }
        input{
            background-color: rgb(39, 39, 39) !important;
            border: none !important;
        }
      </style>


</head>
<body class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-[#111827]">
    <div>
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-40 w-auto" src="{% static 'images/logo/logo.png' %}" alt="Up Menu">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Faça login na sua conta.</h2>
        </div>
        
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-white">Usuário</label>
                    <div class="mt-2">
                        <input id="username" name="username" type="text" autocomplete="username" required class="block w-full rounded-2xl py-1.5 text-white shadow-sm placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-white">Sua senha</label>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-red-600 hover:text-red-500">Esqueceu sua senha?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-2xl py-1.5 text-white shadow-sm placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
            
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-2xl bg-[#FF0000] px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Login</button>
                </div>
            </form>
            
            
        
            <p class="mt-10 text-center text-sm text-gray-500">
                Ainda não tem cadastro?
                <a href="/register" class="font-semibold leading-6 text-red-600 hover:text-red-500">Clique para criar seu cadastro.</a>
            </p>
        </div>
    </div>
  </body>
  
</html>
