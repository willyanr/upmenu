{% extends 'menu.html' %}

{% block content %}
<div class="bg-gray-900 text-white p-6 rounded-lg max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-center">Adicionar Ingrediente</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-center">
            <button type="submit" class="bg-[#79b330] text-white py-2 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Adicionar</button>
        </div>
    </form>
    <a href="{% url 'menu' %}" class="block mt-4 text-red-500 underline text-center hover:text-red-700">Cancelar</a>
</div>
{% endblock %}
